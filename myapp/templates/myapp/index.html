{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Hello world</h1>
        <hr>
        <p>Это мой первый сайт на Django</p>
        <a href="{% url 'about' %}" class="nav-item"><i class="fas fa-car"></i> Об авторе</a></br>
        <a href="{% url 'aboutShop' %}" class="nav-item"><i class="fas fa-car"></i> Об магазине</a></br>
        <a href="{% url 'dump-list' %}" class="nav-item"><i class="fas fa-car"></i> Список квалификаций</a></br>
        <a href="{% url 'product_list' %}" class="nav-item"><i class="fas fa-car"></i> Каталог</a></br>
        <a href="{% url 'cart_view' %}" class="nav-item"><i class="fas fa-car"></i> Корзина</a></br>
        {% if user.is_authenticated %}
       <div>{{ user.username }}</div> 
       <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <a href="{% url 'login' %}" >
           
       
        <button type="submit" class="dropdown-item">Выйти</button> </a>
        </form>
        {% else %}
        <li>
            <a href="{% url 'login' %}" >
                <i> Войти</i>
            </a>
        </li>
        {% endif %}

    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
